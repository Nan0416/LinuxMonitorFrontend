<div id="main-wrapper" (click)="closeDropdown()" [ngClass]="{'wrapper': true, 'vertical-wrapper': isVertical, 'horizontal-wrapper': !isVertical}">
    <div *ngIf="user != null" id="main-header" [ngClass]="{'header': true, 'vertical-header': isVertical, 'horizontal-header': !isVertical}">
    <!--header-->

    <!-- vertical header-->
    <ul *ngIf="isVertical" id="first-header-section" class="header-section">
      <li class="header-item"><a routerLink="/dashboard"><span><i class="fas fa-chart-line"></i></span></a></li>
      <li class="header-item"><a routerLink="/docs"><span><i class="fas fa-folder-open"></i></span></a></li>
      <li class="header-item"><a routerLink="/news"><span><i class="far fa-newspaper"></i></span></a></li>
    </ul>
    <!-- horizontal header -->
    <ul *ngIf="!isVertical" id="first-header-section" class="header-section">
      <li class="header-item"><a routerLink="/dashboard"><span>Dashboard</span></a></li>
      <li class="header-item"><a routerLink="/docs"><span>Docs</span></a></li>
      <li class="header-item"><a routerLink="/news"><span>News</span></a></li>
    </ul>

    <!--vertical header-->
    <ul *ngIf="isVertical" id="second-header-section" class="header-section">
      <li id="user-icon" class="header-item"><a routerLink="/user"><span style="display:inline-block;height:100%; vertical-align: middle;"></span><img width="35px" height="35px" [src]="user.profile"></a></li>
    </ul>

    <!--horizontal header-->
    <ul *ngIf="!isVertical" id="second-header-section" class="header-section">
      <li id="user-icon" class="header-item" (click)="toggleDropdown($event)"><span style="display:inline-block;height:100%; vertical-align: middle;"></span><img width="40px" height="40px" [src]="user.profile"></li>
    </ul>

    <!--user dropdown-->
    <div *ngIf="!isVertical && isShowingDropdown" id="user-dropdown" class="dropdown">

      <!--width = 200 = 1 border + 10 padding + 178 width + 10 padding + 1 border-->
      <ul id="first-dropdown-section" class="dropdown-section">
          <li class="dropdown-item"><span>Hello <span style="font-weight:800; padding: 0">{{user.username}}</span></span></li>
      </ul>
      <ul id="second-dropdown-section" class="dropdown-section">
        <li class="dropdown-item clickable"><a routerLink="account"><span>Account</span></a></li>
        <li class="dropdown-item clickable"><a routerLink="key"><span>API Keys</span></a></li>
        <li class="dropdown-item clickable"><a routerLink="settings"><span>Settings</span></a></li>
      </ul>
      <ul id="second-dropdown-section" class="dropdown-section">
        <li class="dropdown-item clickable" (click)="logout()"><span>Logout</span></li>
      </ul>
    </div>
    </div>
    <div id="main-content" [ngClass]="{'content': true, 'vertical-content': isVertical}">
        <router-outlet></router-outlet>
    </div>
</div>
